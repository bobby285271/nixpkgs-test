on:
  push:
    branches:
      - main
  workflow_dispatch:
  
  
env:
  PACKAGE_ATTR: evolution-data-server
  COMMIT_SHA: f52c43fe4c3d2d64d34ecf3dcb10ce804d53efe7
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: cachix/install-nix-action@v22
        with:
           extra_nix_config: |
             sandbox = true
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix-build -A ${PACKAGE_ATTR} https://github.com/NixOS/nixpkgs/archive/${COMMIT_SHA}.tar.gz
      - run: ls -lA
