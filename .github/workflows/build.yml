on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: cachix/install-nix-action@v17
      - run: nix-build -A gtk3 https://github.com/NixOS/nixpkgs/archive/89d3fe878c6a04bd2377900a7da4c3044983e368.tar.gz
      - run: ./result/bin/gtk-launch --version
