on:
  push:
    branches:
      - main
  workflow_dispatch:
  
  
env:
  PACKAGE_ATTR: folks
  COMMIT_SHA: 2596d459d62ec54402033511a0da8580a6fe19a
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: cachix/install-nix-action@v22
        with:
           extra_nix_config: |
             sandbox = true
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix-build -A ${PACKAGE_ATTR} https://github.com/NixOS/nixpkgs/archive/${COMMIT_SHA}.tar.gz
      - run: ls -lA
