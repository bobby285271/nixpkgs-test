on:
  push:
    branches:
      - main
  workflow_dispatch:
  
  
env:
  PACKAGE_ATTR: gtk4
  COMMIT_SHA: ca7a5c8a39a5a6e0cea0fec71f137e5ddff1c75b
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: cachix/install-nix-action@v22
        with:
           extra_nix_config: |
             sandbox = true
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix-build -A ${PACKAGE_ATTR} https://github.com/NixOS/nixpkgs/archive/${COMMIT_SHA}.tar.gz
      - run: ls -lA
