on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@v17
      - run: nix-build -A goreleaser https://github.com/NixOS/nixpkgs/archive/e55c5780c578349149da57c8d392749f5d5d8181.tar.gz
      - run: ./result/bin/goreleaser --version
