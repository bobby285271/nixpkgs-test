on:
  push:
    branches:
      - main
  workflow_dispatch:
  
  
env:
  PACKAGE_ATTR: gimp
  MAIN_PROGRAM: gimp
  PR_NUMBER: d8dde72fbb99ce7912e655a5765b4f5a42256c94

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: cachix/install-nix-action@v17
      - run: nix-build -A ${PACKAGE_ATTR} https://github.com/NixOS/nixpkgs/archive/${PR_NUMBER}.tar.gz
      - run: ls -lA
