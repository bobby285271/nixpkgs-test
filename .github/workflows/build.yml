on:
  push:
    branches:
      - main
  workflow_dispatch:
  
  
env:
  PACKAGE_ATTR: glib
  COMMIT_SHA: 3d96608e696256e110666409a0ddca12c9d835c1
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: cachix/install-nix-action@v22
        with:
           extra_nix_config: |
             sandbox = true
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix-build -A ${PACKAGE_ATTR} https://github.com/NixOS/nixpkgs/archive/${COMMIT_SHA}.tar.gz
      - run: ls -lA
