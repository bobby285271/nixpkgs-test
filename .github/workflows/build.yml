on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@v17
      - run: nix-build -A butane https://github.com/NixOS/nixpkgs/archive/2638c1f4c16157ba8f1a22ff74945e070b210cea.tar.gz
      - run: ./result/bin/butane -V
