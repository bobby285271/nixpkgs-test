on:
  push:
    branches:
      - main
  workflow_dispatch:
  
  
env:
  PACKAGE_ATTR: gtk3
  COMMIT_SHA: 86f8d3b691739559039acb97e0c4218a0125d1ea
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: cachix/install-nix-action@v22
        with:
           extra_nix_config: |
             sandbox = true
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix-build -A ${PACKAGE_ATTR} https://github.com/NixOS/nixpkgs/archive/${COMMIT_SHA}.tar.gz
      - run: ls -lA
